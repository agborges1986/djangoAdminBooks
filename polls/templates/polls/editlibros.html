{% extends 'maincontent.html' %}

{% block  content %}
<h1>Editar Libro</h1>
    <form method="POST" action="updB">
        {% csrf_token %}
        <div>
        <input type="hidden" name="id" value="{{ libro.id }}">
        <label for="titulo">Titulo: </table>
        <input type="text" name="titulo" value="{{ libro.titulo }}">
        </div>
        <label for="publicadores">Publicadores: </table><br>
            <select multiple class="form-control" name="publicadores" required multiple>
            {% comment %} select devuelve la lista de options.value seleccionados {% endcomment %}
                {% for publicador in publicadores %}
                        <option value="{{ publicador.id }}" 
                        {% if publicador in libro.publicador.all %}selected {% endif %}>{{ publicador.nombre }}</option>                    
                {% endfor %}
            </select><br><br>
            <input type="submit" value="Actualizar datos">
    </form>
    <br>
    <a href="libros_publicadores" role="button">Volver</a>
{% endblock %}
