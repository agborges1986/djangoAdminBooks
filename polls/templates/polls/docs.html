{% extends 'maincontent.html' %}

{% block  content %}
<h1>Documentos de negocio</h1>
<table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Fecha ingresado</th>
                <th scope="col">Cliente</th>
            </tr>
        </thead>
        {% for a in lista_documentos%}
        <tbody>
            <tr>
                <th scope="row">{{a.id}}</th>
                <td>{{a.amount}}</td>
                <td>{{a.charged_datetime}}</td>
                <td>{{a.client}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
