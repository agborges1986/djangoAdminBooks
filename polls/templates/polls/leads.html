{% extends 'maincontent.html' %}

{% block  content %}
<h1>Oportunidades de negocio</h1>
<table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Fecha</th>
                <th scope="col">Sitio</th>
            </tr>
        </thead>
        {% for a in lista_leads%}
        <tbody>
            <tr>
                <th scope="row">{{a.id}}</th>
                <td>{{a.first_name}}</td>
                <td>{{a.last_name}}</td>
                <td>{{a.email}}</td>
                <td>{{a.registered_datetime}}</td>
                <td>{{a.site}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
